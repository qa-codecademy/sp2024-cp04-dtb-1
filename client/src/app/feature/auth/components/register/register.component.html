<section class="forms-page">
  <div class="forms-register-container">
    <div class="signin-card">
      <div class="logo-image">
        <img src="/images/only logo.png" width="138" />
      </div>
      <h1 class="heading">Register</h1>
      <form class="form" [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <input
            id="firstName"
            placeholder="First name"
            type="text"
            formControlName="firstName"
          />
        </div>
        <div class="form-group">
          <input
            id="lastName"
            placeholder="Last name"
            type="text"
            formControlName="lastName"
          />
        </div>
        <div class="form-group">
          <input placeholder="Email" type="text" formControlName="email" />
        </div>
        <div class="form-group">
          <input
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <input
            placeholder="Confirm password"
            type="password"
            formControlName="confirmPassword"
          />
        </div>
        <div class="login-form-button-div">
          <button class="register-button" type="submit">Register</button>
        </div>
        <div class="login-message">
          Already have an account?
          <a>Log In</a>
        </div>
      </form>
    </div>
  </div>
</section>
