<section class="forms-page">
  <div class="forms-container">
    <div class="logo-image">
      <img src="/images/only logo.png" alt="Logo" width="138" />
    </div>
    <h1 class="heading">Login</h1>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <input formControlName="email" placeholder="Email" type="text" />
      </div>
      <div class="form-group">
        <input
          formControlName="password"
          placeholder="Password"
          type="password"
        />
      </div>
      <div class="form-login-remember">
        <div class="checkbox">
          <label>Remember me?</label>
          <input class="remember" type="checkbox" />
        </div>
      </div>
      <div class="login-form-button-div">
        <button class="login-button" type="submit">Log in</button>
      </div>
      <div class="register-message">
        Don't have an account yet?
        <a>Sign Up</a>
      </div>
    </form>
  </div>
</section>
