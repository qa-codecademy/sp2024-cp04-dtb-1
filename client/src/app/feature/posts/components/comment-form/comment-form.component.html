<div class="comment-form">
  <form [formGroup]="commentForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <textarea rows="5" placeholder="Add Comment" formControlName="text" class="form-control"
        [maxlength]="maxLength"></textarea>
      <div class="form-btns">
        <div>
          {{ commentForm.controls.text.value.length }} / {{ maxLength }}
        </div>
        <app-button text="Publish" type="submit" />
      </div>
    </div>
  </form>
</div>
